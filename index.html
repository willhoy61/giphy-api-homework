<!DOCTYPE html>
<html>
<head>
	<title>giphyApi</title>
</head>
<body>
		
	<input type ="text" id ="search" value = "">
	<button id = "submit">submit</button>

	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type ="text/javascript">

$(document).ready(function(){


$("#submit").on("click", function(){


	var x = $("#search").val().trim();
	var queryURL = "http://api.giphy.com/v1/gifs/search?q="+x+"&api_key=NDBWnAGw2Jpr37YBXkMU612mDLuMaQMk&limit=10";
	console.log(x);

	$.ajax({url:queryURL,method:'GET'})
	.done(function(response){
		console.log(response);
		for (var i=0; i<response.data.length;i++)
		{
			$('body').append("<button>'" + response.data[i].images.downsized.url + "</button")
		}
		return false;
	});
});
});

</script>
</body>
</html>
